<!DOCTYPE html>
<html>
<head>
<title> Request Parts </title>
</head>
<body>
  <h1> Request Parts <h1>
    <form action="http://kdsroboticsdatabase.com" method = "post" novalidate="true">
      Team Number:
      <input type = "text" name = "teamname">
      <br>
      Part Name:
      <input type="text" name = "partname">
      <br>
      Quantity Required:
      <input type = "text" name = "quantityrequired">
      <br>
      Price per Item:
      <input type = "number" name = "price">
      <br>
      URL:
      <input type = "url" name = "url">
      <br>
      Purpose of Part:
      <input type = "text" name = "purpose">
      <br>
      <input type = "submit" value = "Submit">

    </form>
